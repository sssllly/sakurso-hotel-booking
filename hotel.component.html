<div class="container-fluid p-3">
  <div class="row mb-4">
    <div class="col-12">
      <h1 class="display-4 text-center mb-0">Available Hotels</h1>
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading hotels...</p>
  </div>

    <div class="row" *ngIf="filteredData.length > 0">
      <div
        class="col-lg-4 col-md-6 col-sm-12 mb-4"
        *ngFor="let hotel of filteredData; trackBy: trackByHotelId">
        <app-hotel-card
          [product]="hotel"
          [customPath]="['/', hotel.id.toString()]">
        </app-hotel-card>
      </div>
    </div>
